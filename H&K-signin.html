<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="H&K-images/H&K-Home/H&K-icon/H&K-icon.png">
  <title>Sign-in</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- sign-in form -->
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="H&K-images/H&K-Home/sign-in.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form id="sign-in" name="sign-in" onsubmit="return validate()" method="post" action="H&K-Home.html">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" onkeyup="emailvalidate()" class="form-control form-control-lg" />
              <label class="form-label" for="email">Email address</label><br>
              <span id="usr-invalid"></span>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" onkeyup="pswrdvalidate()" class="form-control form-control-lg" />
              <label class="form-label" for="password">Password</label><br>
              <span id="pw-invalid"></span>
            </div>
            
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          </form>
        </div>
      </div>
    </div>
  </section>

<!-- js extenstion -->

  <script type="text/javascript" src="H&K-JS-files/signin.js"></script>

</body>
</html>
